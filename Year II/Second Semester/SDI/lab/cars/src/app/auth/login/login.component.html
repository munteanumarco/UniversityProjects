
<div class="container">
    <form>
        <h1>Login</h1>
        <div class="mb-3">
            <label for="usernameInput" class="form-label">Username</label>
            <input type="text" class="form-control" id="usernameInput" name="usernameInput" [(ngModel)]="username" aria-describedby="username">
        </div>
        <div class="mb-3">
            <label for="passwordInput" class="form-label">Password</label>
            <input type="password" class="form-control" id="passwordInput" name="passwordInput" [(ngModel)]="password" aria-describedby="password">
        </div>
        <div class="container-buttons">
            <button type="submit" class="btn btn-primary mybtn" (click)="login()">Login</button>
            <button type="submit" class="btn btn-secondary mybtn" (click)="register()">Register</button>
        </div>
    </form>
</div>
