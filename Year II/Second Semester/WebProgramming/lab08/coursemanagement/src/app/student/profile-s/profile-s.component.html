<div class="container">
    <h1>Welcome to profile page</h1>
    <table id="data-table" class="styled-table">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Group</th>
            </tr>
        </thead>
        <tbody *ngIf="this.profile$ | async as profile">
            <td>{{profile.firstName}}</td>
            <td>{{profile.lastName}}</td>
            <td>{{profile.group}}</td>
        </tbody>
    </table>
</div>
