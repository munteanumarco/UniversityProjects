
<div class="container">
    <form>
        <h1>Register</h1>
        <div class="mb-3">
            <label for="usernameInput" class="form-label">Username</label>
            <input type="text" class="form-control" id="usernameInput" name="usernameInput" (input)="checkFormValidity()" [(ngModel)]="username" aria-describedby="username">
        </div>
        <div class="mb-3">
            <label for="passwordInput" class="form-label">Password</label>
            <input type="password" class="form-control" id="passwordInput" name="passwordInput" (input)="checkFormValidity()" [(ngModel)]="password" aria-describedby="password">
            <p *ngIf="!lengthMatch">at least 6 characters long</p>
            <p *ngIf="!passwordMatch">password does not match</p>
        </div>
        <div class="mb-3">
            <label for="passwordInput" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="passwordConfirmInput" name="passwordConfirmInput" (input)="checkFormValidity()" [(ngModel)]="confirmPassword" aria-describedby="passwordConfirm">
        </div>
        <div class="container-buttons">
            <button type="submit" class="btn btn-primary mybtn" [disabled]="!isFormValid" (click)="register()">Register</button>
            <button type="submit" class="btn btn-secondary mybtn" (click)="login()">Login</button>
        </div>
    </form>
    <div class="container" *ngIf="token">
        <app-confirm [token]="token"/>
    </div>
</div>
